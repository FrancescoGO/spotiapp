<app-loading *ngIf="loading" class="m-5"></app-loading>

<div *ngIf="!loading" class="row animated fadeIn">

  <div class="col-2">
    <img [src]="track.album.images | noimage" class="img-thumbnail img-circle" alt="">
  </div>

  <div class="col-6">
    <h3>{{track.name}}</h3>
    <!-- <p>
      De <strong>{{track.artists | arregloTextoLineal}}</strong>
    </p> -->
    <div [style.fontSize.px]="18" class="alineado">
      De
      <p [style.marginLeft.px]="5" *ngFor="let artist of track.artists, let i = index;">
        <strong><a [href]="artist.external_urls.spotify">{{artist.name}}</a></strong> <span *ngIf="(i + 1) != track.artists.length">,</span>
      </p>
    </div>

    <iframe [src]="track.id | domseguro"
                      width="350"
                      height="80"
                      frameborder="0"
                      allowtransparency="true"
                      allow="encrypted-media">
    </iframe>

  </div>

</div>
