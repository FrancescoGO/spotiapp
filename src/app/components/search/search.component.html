<div class="row">

  <div class="col alineado">

    <input *ngIf="opcionSeleccionada == 'Artista'" [(ngModel)]="termino" type="text" (keyup)="buscar(termino)" class="form-control" placeholder="Buscar Artista ...">
    <input *ngIf="opcionSeleccionada == 'Cancion'" [(ngModel)]="termino" type="text" (keyup)="buscar(termino)" class="form-control" placeholder="Buscar Canción ...">

    <!-- [(ngModel)]="opcionSeleccionada" -->
    <select [style.marginLeft.px]="10" [(ngModel)]="opcionSeleccionada" class="btn btn-outline-primary"  (change)="buscar(termino)">
      <option value="Artista">Artista</option>
      <option value="Cancion">Canción</option>
    </select>

  </div>

</div>
